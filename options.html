<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.1.min.js"></script>
	<script src="options.js"></script>
	<title>红盾网上预约设置</title>
	<style type="text/css">
		body { font-size:14px;}
		tr {height:38px; line-height: 38px;}
		table:{
			margin:0 auto;
		}
	</style>
</head>
<body>
<div style="width:100%">
	<table border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>预约姓名：</td>
			<td><input type="text" id="name" /> </td>
		</tr>
		<tr>
			<td>身份证：</td>
			<td><input type="text" id="idCode" /> </td>
		</tr>
		<tr>
			<td>手机号：</td>
			<td><input type="text" id="mobile" /> </td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input type="text" id="email" /> </td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" id="saveBtn" value="保存" />
			</td>
		</tr>
	</table>
</div>
</body>
</html>
